version: '3'
services:
  mongo:
    image: mongo:latest
    container_name: mongodb-trafegus
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:latest
    container_name: redisdb-trafegus
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  localstack:
    image: localstack/localstack
    container_name: localstack-trafegus
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,sns
    volumes:
      - localstack-data:/tmp/localstack
    networks:
      - localstack_network

  app:
      build:
        context: ./src  # Diretório da sua aplicação Flask
      container_name: flask-app-trafegus
      ports:
        - "5005:5005"  # Mapeie a porta do host para a porta do container onde sua aplicação Flask está escutando
      depends_on:
        - mongo  # Dependência do MongoDB
        - redis  # Dependência do Redis
        - localstack  # Dependência do LocalStack
      networks:
        - localstack_network

networks:
  localstack_network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
  localstack-data: